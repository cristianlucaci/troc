<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <h1>Login to Trocc</h1>

    <form id="login_form" method="post" action="/login/">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="30" />
        <br />
        Password: <input type="password" name="password" value="" size="30" />
        <br />

        <input type="submit" value="submit" />
    </form>

    </body>
    <br>
    <a href="/">Main Screen</a>
    </br>
    <br/>
    {% if error %}
        <span id="incorrect" class="alert alert-danger">Incorrect username or password !</span>
    {% endif %}

</body>
</html>
